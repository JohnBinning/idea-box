<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Idea Box</title>
    <link href="normalize.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <section id="input-container">
      <h1 class="idea-text">idea<span id="box-text">box</span></h1>
      <input class="inputs" id="title" type="text" placeholder="Title" aria-label="Input field for idea title" aria-required="true">
      <textarea class="inputs" id="body" rows="1" columns="50" placeholder="Body"aria-label="Input field for idea content" aria-required="true"></textarea>
      <button id="save" aria-label="Button to save idea" aria-required="true">save</button>
    </section>
    <section id="search-container">
      <input id="search-input" type="text" placeholder="Search" aria-label="Input field for search" aria-required="true">
    </section>
    <section id="card-container">
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
